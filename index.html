<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body class="loaded">

    <h1>LabControl</h1>
    
    <section class="login-form">

        <div>
            <button id="login-title" class="highlighted-button"><a href="#" class="login-link">Login</a></button>
            <button id="signup-title" class="button"><a href="#" class="signup-link">Cadastro</a></button>
        </div>
        <form action="">

            <input type="email" placeholder="Digite seu e-mail: ">
            <input type="password" placeholder="Insira sua senha: ">
        
        </form>

        <p class="forgot-password"><a href="#" >Esqueceu sua senha?</a></p>

        <hr>

        <button class="sm-highlighted-button"><a href="#" class="entry-link">Entrar</a></button>

        <p class="click-here-signup">Não possui cadastro? <a href="#">Clique aqui</a></p>
   
    </section>


    <section class="recovery-form">

        <div>
            <button class="highlighted-button recovery-password-title"><a href="#">Recuperar a senha</a></button>
            <button id="back-title" class="button"><a href="#">Voltar ao login</a></button>        
        </div>

        <p>Digite seu e-mail institucional vinculado a uma 
            conta para receber o código de recuperação: </p>

        <form action="">
            <input type="email" placeholder="digite seu e-mail: ">
        </form>

        <button class="sm-highlighted-button send-link"><a href="#">Enviar link</a></button>
    
    </section>


    <section class="signup-form">

        <div>
            <button id="login-title" class="button"><a href="#" class="login-link">Login</a></button>
            <button id="signup-title" class="highlighted-button"><a href="#" class="signup-link">Cadastro</a></button>
        </div>

        <form action="">
            <input type="name" placeholder="Insira seu nome: ">
            <input type="email" placeholder="Insira seu e-mail: ">
            <input type="number" placeholder="Digite sua matrícula (SIAPE ou discente): " id="number-input">
            <input type="password" placeholder="Insira sua senha: ">
            <input type="password" placeholder="Insira sua senha novamente: ">
        </form>

        <hr>

        <button class="sm-highlighted-button"><a href="#">Cadastrar-se</a></button>

        <p class="click-here-login">Já possui cadastro? <a href="#">Clique aqui</a></p>
    
    </section>

    <script src="script/script.js"></script>
</body>
</html>
